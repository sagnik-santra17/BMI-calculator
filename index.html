<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <img src="images/image.jpg" alt="" />
    <div class="overlay"></div>
    <div class="container">
      <div class="header">
        <p class="heading">BMI CALCULATOR</p>
        <p>Enter your height and weight to calculate your BMI</p>
      </div>

      <p class="final-msg"></p>
      <p class="error-msg">No input</p>
      <p class="high-bmi"></p>
      <p class="low-bmi"></p>

      <form action="">
        <input
          type="radio"
          class="select-height-metric"
          name="height-unit"
          id="meter"
        />
        <label for="meter" class="metric meter">Meter</label>

        <input
          type="radio"
          class="select-height-metric"
          name="height-unit"
          id="cm"
        />
        <label for="cm" class="metric cm">Cm</label>

        <input
          type="radio"
          class="select-height-metric feet"
          name="height-unit"
          id="feet"
        />
        <label for="feet" class="metric">Feet</label>
      </form>

      <div class="input-fields">
        <input type="text" class="height" placeholder="Enter your height" />
        <input type="text" class="height inches" placeholder="Inches" />
        <input
          type="text"
          class="weight"
          placeholder="Enter your weight (kg)"
        />
      </div>
      <div class="btns">
        <div class="btn submit-btn">Submit</div>
        <div class="btn reset-btn">Reset</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
